<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クリックカウンター</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>クリックカウンター</h1>
  <button id="clickButton">クリック</button>
  <div id="message">ボタンをクリックしてください。</div>

  <script>
    let clickCount = 0;

    document.getElementById("clickButton").addEventListener("click", () => {
      clickCount++;

      const message = document.getElementById("message");
      if (clickCount === 1) {
        message.textContent = "1回目のクリックです！";
      } else if (clickCount === 5) {
        message.textContent = "5回目のクリック！よく頑張りました！";
      } else if (clickCount === 10) {
        message.textContent = "10回目！素晴らしい！";
      } else {
        message.textContent = `${clickCount}回クリックしました。`;
      }
    });
  </script>
</body>
</html>
